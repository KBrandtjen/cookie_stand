<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Stand</title>
    <link rel="stylesheet" type="text/css" href="cssPages/salesstyle.css">
  </head>
  <body>
    <header>
      <div id="headerBox">
      <section class="fishHeader">
      <div id="pats">
        Pat's Salmon Cookies
      </div>
      <div id="established">
      Est. 2016
      </div>
      <div>
      <img src="img/salmon.png" id='salmon'/>
      <img src="img/chinook.jpg" id='chinook'/>
      </div>
      </section>
    </div>
    </header>
    <form id="cookieForm">
      <fieldset>
      <legend>Create New Location</legend>
      <div class="entryBoxes">
      <label for="newLocation">Location Name:</label>
      <input name="newLocation" type="text" "required"/>

      <label for="newMinCust">Min. Customers:</label>
      <input name="newMinCust" type="value" "required"/>

      <label for="newMaxCust">Max Customers:</label>
      <input name="newMaxCust" type="value" "required"/>

      <label for="newAvgCookie">Average Cookies:</label>
      <input name="newAvgCookie" type="value" "required"/>

      <button type="submit">Cookie Time!</button>
      </div>
      </fieldset>
    </form>
    <table id="storeData"></>
    <script src="app.js"></script>
  </body>
</html>
