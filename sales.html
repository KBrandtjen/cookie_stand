<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Stand</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="cookieForm">
      <fieldset>
      <legend>Enter Necessary Information</legend>

      <label for="newLocation">Location Name:</label>
      <input name="newLocation" type="text" />

      <label for="newMinCust">Min. Customers:</label>
      <input name="newMinCust" type="text" />

      <label for="newMaxCust">Max Customers:</label>
      <input name="newMaxCust" type="text" />

      <label for="newAvgCust">Average Cookies:</label>
      <input name="newAvgCust" type="text" />

      <button type="submit">Cookie Time!</button>
      </fieldset>
    </form>
    <table id="storeData"></>
    <script src="app.js"></script>
  </body>
</html>
